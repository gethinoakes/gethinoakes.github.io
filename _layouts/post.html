---
layout: default
---

<article class="post post_full">
	<h1>{{ page.title }}</h2>
	<div class="post_meta">
	  <span><img src="{{site.url}}/img/cal.png">{{ page.date | date: "%b %-d, %Y" }}</span>
	  {% if page.category %}<span><img src="{{site.url}}/img/cat.png">{{ page.category }}</span>{% endif %}
	</div>
	{{ content }}

	{% include posts/post_footer.html %}
	{% include posts/related_posts.html %}
	{% include posts/disqus.html %}

</article>
