<section class="post_section">
	<h4 class="post_section_header">Share This</h4>
	<div class="post_section post_section-social">
		<a class="post_section_a social" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-2x fa-twitter-square"></i></a>
		
		<a class="post_section_a social" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-2x fa-facebook-square"></i></a>
		
		<a class="post_section_a social" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-2x fa-google-plus-square"></i></a>
		
		<a class="post_section_a social" href="{{ post.url }}"><i class="fa fa-2x fa fa-envelope"></i></a>
	</div>
</section>
