<div class="post_footer">
	<span class="separator">~~~~~~</span>
	<h4>Recent Posts</h4>
	<ul class="recent">
	{% for post in site.related_posts limit: 3 %}
		<li>
			<a href="{{ post.url }}">{{ post.title | truncatewords: 4 }}</a>
			<p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
		</li>
	<!-- 	<p class="related_post tags">{{ post.tags }}</p> -->
	{% endfor %}
	</ul>
</div>
