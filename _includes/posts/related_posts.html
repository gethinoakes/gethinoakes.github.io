<div class="post_footer">
	<h4>Recent Posts</h4>
	<ul class="recent">
	{% for post in site.related_posts limit: 3 %}
		<li>
			<a href="{{ site.url }}{{ post.url }}">
					<i class="fa fa-angle-right" aria-hidden="true"></i>{{ post.title }}
			</a>
			<p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
		</li>
	{% endfor %}
	</ul>
</div>
