---
layout: default
---


  {% for post in site.posts %}
  <div class="post">
    <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <div class="post_meta">
      <span><img src="{{site.url}}/img/cal.png">{{ post.date | date: "%b %-d, %Y" }}</span>
      {% if post.category %}<span><img src="{{site.url}}/img/cat.png">{{ post.category }}</span>{% endif %}
    </div>
    <p>{{ post.content | truncatewords: 100 | strip_html }}</p>
  </div>
  {% endfor %}
